site_name: AHS Agentic Documentation
site_description: Agentic Hyper-Graph Synapse for Synthetic Reasoning
site_author: AHS Core Team
site_url: https://github.com/sachinecin/AHS_Agentic

repo_name: sachinecin/AHS_Agentic
repo_url: https://github.com/sachinecin/AHS_Agentic
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference: api-reference.md
  - Examples: examples.md
  - Performance: performance.md
  - Architecture: architecture-deep-dive.md
  - About:
    - Vision: ../VISION.md
    - Architecture: ../ARCHITECTURE.md
    - Contributing: ../CONTRIBUTING.md
    - Changelog: ../CHANGELOG.md
    - License: ../LICENSE

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sachinecin/AHS_Agentic
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ahs-agentic/

copyright: Copyright &copy; 2026 AHS Core Team
