name: Python CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy pytest pytest-cov pytest-asyncio
        pip install -r requirements.txt
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
    
    - name: ğŸ” Lint with Flake8
      run: |
        echo "::group::Flake8 Linting"
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Max line length 120
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        echo "::endgroup::"
    
    - name: ğŸ” Type check with MyPy
      run: |
        echo "::group::MyPy Type Checking"
        mypy src/ahs_agentic --ignore-missing-imports --no-strict-optional --show-error-codes || true
        echo "::endgroup::"
    
    - name: ğŸ§ª Test with Pytest
      run: |
        echo "::group::Pytest Test Suite"
        pytest tests/ -v --cov=ahs_agentic --cov-report=xml --cov-report=term-missing
        echo "::endgroup::"
    
    - name: ğŸ“Š Upload coverage reports to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: ğŸ’¬ Comment PR with results
      if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… CI Pipeline passed for Python ${{ matrix.python-version }}'
          })

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ”’ Run Bandit security check
      run: |
        pip install bandit
        bandit -r src/ahs_agentic/ -f json -o bandit-report.json || true
    
    - name: ğŸ“¦ Check for known vulnerabilities with Safety
      run: |
        pip install safety
        safety check --json || true

  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mkdocs mkdocs-material
    
    - name: ğŸ“š Build documentation
      run: |
        echo "Building MkDocs documentation..."
        # mkdocs build --strict || echo "MkDocs build skipped (no mkdocs.yml found)"

  badge-status:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: always()
    steps:
    - name: ğŸ–ï¸ Update status badge
      run: |
        echo "CI Pipeline Status: ${{ needs.lint-and-test.result }}"
        echo "Security Scan Status: ${{ needs.security-scan.result }}"
