name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of production'
        required: false
        type: boolean
        default: true

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/

  publish-testpypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.test_pypi == 'true'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/ahs-agentic
    
    permissions:
      id-token: write
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-packages
        path: dist/
    
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: pypi
      url: https://pypi.org/p/ahs-agentic
    
    permissions:
      id-token: write
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-packages
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  create-github-release:
    name: Create GitHub Release Assets
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-packages
        path: dist/
    
    - name: Extract release notes
      id: extract_notes
      run: |
        # Extract the release notes from CHANGELOG.md
        VERSION="${{ github.ref_name }}"
        VERSION_CLEAN="${VERSION#v}"
        
        # Try to extract changelog section for this version
        sed -n "/## \[${VERSION_CLEAN}\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
        
        # If extraction failed, use a default message
        if [ ! -s release_notes.md ]; then
          echo "Release ${VERSION}" > release_notes.md
          echo "" >> release_notes.md
          echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
        fi
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        body_path: release_notes.md
        fail_on_unmatched_files: false

  announce:
    name: Post-Release Announcements
    runs-on: ubuntu-latest
    needs: [publish-pypi, create-github-release]
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create announcement message
      run: |
        VERSION="${{ github.ref_name }}"
        echo "ðŸš€ AHS Agentic ${VERSION} has been released!" > announcement.txt
        echo "" >> announcement.txt
        echo "Install: pip install --upgrade ahs-agentic" >> announcement.txt
        echo "" >> announcement.txt
        echo "ðŸ“ Release Notes: ${{ github.event.release.html_url }}" >> announcement.txt
        echo "ðŸ“¦ PyPI: https://pypi.org/project/ahs-agentic/" >> announcement.txt
        echo "ðŸ“– Docs: https://github.com/sachinecin/AHS_Agentic/docs" >> announcement.txt
        
        cat announcement.txt
    
    - name: Success notification
      run: |
        echo "âœ… Successfully published AHS Agentic ${{ github.ref_name }} to PyPI!"
