name: Release & Publish

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: ğŸ”¨ Build package
      run: python -m build
    
    - name: ğŸš€ Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/* || echo "PyPI publish skipped (no token configured)"
    
    - name: ğŸ“ Create release notes
      run: |
        echo "Released version: ${{ github.ref_name }}"
        echo "See CHANGELOG.md for details"
