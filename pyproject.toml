[project]
name = "ahs-agentic"
version = "1.0.0"
description = "Agentic Hyper-Graph Synapse for Synthetic Reasoning"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.0",
    "networkx>=3.0",
    "openai>=1.10.0"
]